        document.getElementById('ota_user').value = data.ota_user;
      });

    
    // Peer
    fetch('/getpeer')
      .then(response => response.json())
      .then(data => {
        document.getElementById('peer_addr').value = data.peer_addr;
      });

    //Display MAC
    fetch('/getdisplaymac')
      .then(response => response.json())
      .then(data => {
        document.getElementById('display_mac').value = data.display_mac;
      });
      
      document.getElementById('espnowForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const mac = document.getElementById('peerMac').value;
        fetch('/espnow', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'mac=' + encodeURIComponent(mac)
          })

          .then(msg => {

          method: 'POST',

        fetch('/setotalogin', {
          method: 'POST',

       // Enviar el nuevo valor al servidor
      function setPeer(event) {
        event.preventDefault();
        const peer_addr = document.getElementById('peer_addr').value;
        fetch('/setpeer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'peer_addr=' + encodeURIComponent(peer_addr)
        })
        .then(response => response.text())
        .then(result => {
          document.getElementById('peerResult').innerText = result;
        })
        .catch(() => {
          document.getElementById('peerResult').innerText = "Error al actualizar";
        });
      }

      // Enviar el nuevo valor al servidor
      function setDisplayMac(event) {
        event.preventDefault();
        const display_mac = document.getElementById('display_mac').value;
        fetch('/setdisplaymac', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'display_mac=' + encodeURIComponent(display_mac)
        })
        .then(response => response.text())
        .then(result => {
          document.getElementById('displayMacResult').innerText = result;
        })
        .catch(() => {
          document.getElementById('displayMacResult').innerText = "Error al actualizar";
        });
      }

  </script>
    <script>
      function toggleAccordion(id) {
        document.querySelectorAll('.accordion-section').forEach(section => {
          const content = section.querySelector('.accordion-content');
          if (section.id === id) {
            content.style.display = (content.style.display === "block") ? "none" : "block";
          }
        });
      }
    </script>
